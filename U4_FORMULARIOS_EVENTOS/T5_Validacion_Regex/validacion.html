<!DOCTYPE html>
<html lang="en">

    <script src="validacion.js"></script>
</head>
<body>

    <form>

        <label for="fecha"> Fecha de creacion: </label>
        <input type="date" id="fecha" name="fecha" required> <br>

        <label for="cocinero"> Cocinero: </label>
        <input type="text" id="cocinero" name="cocinero" required> <br>

        <label for="destinatario"> Destinatario: </label>
        <input type="text" id="destinatario" name="destinatario" required> <br>

        <label for="gramos"> Gramos: </label>
        <input type="text" id="gramos" name="gramos" min="100" max="5000" required> <br>

        <label for="composicion"> Composicion: </label>
        <input type="text" id="composicion" name="composicion" required> <br>

        <label for="eeuu"> Numero de Cuenta EEUU: </label>
        <input type="text" id="eeuu" name="eeuu" required> <br>

        <input type="submit" id="enviar" name="enviar">

    </form>
